<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tu peso en Marte y saturno</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script type="text/javascript">
      var usuario = prompt("Introduce tu peso: ");
      var planeta = parseInt(prompt("Elige tu planeta. \n 1 es marte, 2 es jupiter"));
      var peso = parseFloat(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final = 0;
      var nombre;
      if(planeta == 1){
        peso_final = (peso*g_marte) / g_tierra;
        nombre = "marte";
      }
      else if(planeta == 2) {
        peso_final = (peso*g_jupiter) / g_tierra;
        nombre = "jupiter";
      }
      else{
        document.write("Dato erroneo \n");
        peso_final = 100000;
        nombre = "Erroneo";
      }
      peso_final = peso_final.toFixed(2);
      document.write("<p></p>Tu peso en "+ nombre + " es: <strong>"+ peso_final + " Kgs.</strong>");
    </script>
  </body>
</html>
