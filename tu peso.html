<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tu peso en Marte y saturno</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script type="text/javascript">
      var usuario = prompt("Introduce tu peso: ");
      var peso = parseFloat(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;

      peso_final = (peso*g_marte) / g_tierra;
      peso_final = peso_final.toFixed(2);
      document.write("Tu peso en marte es: <strong>"+ peso_final + " Kgs.</strong>");
    </script>
  </body>
</html>
